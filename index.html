<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice Machine</title>
    <link rel="stylesheet" href="assets\style.css">
  </head>
  <body>
    <main>
        <form>
            <h1>How Many?</h1>
            <input id="multiple" type="number" size="4"  min="1" max="1000" value="1">
        </form>
        <div>
            <form class="dice">
                <h1>d4</h1>
                <input id="4" type="button" value="Roll">
            </form>
            <form class="dice">
                <h1>d6</h1>
                <input id="6" type="button" value="Roll">
            </form>
            <form class="dice">
                <h1>d8</h1>
                <input id="8" type="button" value="Roll">
            </form>
            <form class="dice">
                <h1>d10</h1>
                <input id="10" type="button" value="Roll">
            </form>
            <form class="dice">
                <h1>d12</h1>
                <input id="12" type="button" value="Roll">
            </form>
            <form class="dice">
                <h1>d20</h1>
                <input id="20" type="button" value="Roll">
            </form>
            <form class="dice">
                <h1>d100</h1>
                <input id="100" type="button" value="Roll">
            </form>
        </div> 
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets\script.js"></script>
  </body>
</html>
